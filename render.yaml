services:
  # 1. Backend Service (Node.js/Express)
  - type: web
    name: rent-ai-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js 

  # 2. Frontend Service (Vite/React Static Site)
  - type: static
    name: rent-ai-frontend
    env: static
    buildCommand: cd frontend/my-project && npm install && npm run build
    publishPath: frontend/my-project/dist 