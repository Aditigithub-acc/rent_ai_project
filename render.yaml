services:
  # 1. Backend Service (Express)
  - type: web
    name: rent-ai-backend
    env: node
    region: ohio
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: NODE_ENV
        value: production

  # 2. Frontend Service (Static Site)
  - type: web
    name: rent-ai-frontend
    env: static
    buildCommand: cd frontend/my-project && npm install && npm run build
    staticPublishPath: frontend/my-project/dist